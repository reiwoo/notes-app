<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    color: #fff;
    padding: 20px;
  }
  .column {
    background-color: #2e2e2e;
    border-radius: 5px;
    padding: 10px;
    min-height: 300px;
  }
  .note {
    background-color: #444;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    cursor: grab;
  }
  .droppable-hover {
    border: 2px dashed #fff;
  }
</style>
</head>
<body>

<div class="d-flex justify-content-between mb-3">
  <h1>Notes App</h1>
  <button id="create-note-btn" class="btn btn-primary">Create Note</button>
</div>

<div class="row g-3">
  <div class="col column" id="todo"><h5>To Do</h5></div>
  <div class="col column" id="doing"><h5>Doing</h5></div>
  <div class="col column" id="complete"><h5>Complete</h5></div>
</div>

<!-- Modal -->
<div class="modal fade" id="createNoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Create Note</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="note-title-input" class="form-control mb-2" placeholder="Title">
        <textarea id="note-content-input" class="form-control" placeholder="Content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-note-btn" class="btn btn-success">Save Note</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
