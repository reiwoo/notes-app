<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kanban Notes â€” Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#1e1e1e; color:#fff; padding:20px; }
    .column { background:#2e2e2e; border-radius:6px; min-height:300px; padding:12px; }
    .note { background:#444; padding:10px; margin-bottom:8px; border-radius:6px; cursor:grab; }
    .droppable-hover { outline: 3px dashed rgba(255,255,255,0.12); }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Kanban Notes</h2>
    <button id="create-note-btn" class="btn btn-primary">Create Note</button>
  </div>

  <div class="row g-3">
    <div class="col column" id="todo"><h5>To Do</h5></div>
    <div class="col column" id="doing"><h5>Doing</h5></div>
    <div class="col column" id="complete"><h5>Complete</h5></div>
  </div>

  <!-- Modal used for both create and edit -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Create Note</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Title</label>
          <input id="modal-title" class="form-control mb-2" placeholder="Title" />
          <label class="form-label">Content</label>
          <textarea id="modal-content" class="form-control" rows="5" placeholder="Content"></textarea>
        </div>
        <div class="modal-footer">
          <button id="modal-delete-btn" type="button" class="btn btn-danger me-auto" style="display:none;">Delete</button>
          <button id="modal-cancel-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="modal-save-btn" type="button" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
