<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes App â€” Styled</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1724;
      --card:#081424;
      --muted: #94a3b8;
      --accent: #6b8cff; 
      --glass: rgba(255,255,255,0.03);
    }
    html,body { height:100%; margin:0; font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,#071224 0%, #071229 45%, #061021 100%); color:#e6eef8; -webkit-font-smoothing:antialiased; }

    .app-shell { padding:24px; max-width:1200px; margin:0 auto; }

    .topbar {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:18px;
    }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo {
      width:44px; height:44px; display:inline-grid; place-items:center; border-radius:10px;
      background: linear-gradient(135deg, rgba(107,140,255,0.18), rgba(107,140,255,0.08));
      box-shadow: 0 6px 18px rgba(7,10,20,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
      font-weight:700; color:var(--accent);
    }
    h1 { font-size:20px; margin:0; font-weight:600; letter-spacing: -0.2px; }

    .btn-create {
      background: linear-gradient(180deg,var(--accent), #4f6feb);
      border: none;
      padding:10px 14px;
      border-radius:10px;
      color:white;
      box-shadow: 0 8px 24px rgba(75,98,255,0.12);
    }
    .btn-create:active { transform:translateY(1px); }

    .columns { display:flex; gap:16px; }
    .column {
      flex:1;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:14px;
      min-height:360px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 30px rgba(2,6,23,0.45);
      position:relative;
      overflow:auto;
      transition: box-shadow .18s ease, transform .12s ease;
    }

    .col-header {
      display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;
    }
    .col-title { font-weight:600; color:#e6eef8; font-size:14px; }
    .col-count {
      background: rgba(255,255,255,0.03);
      padding:4px 8px; border-radius:999px; color:var(--muted); font-weight:600; font-size:12px;
    }
    .column.empty { background: repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0 8px, transparent 8px 16px); }

    .note {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      padding:12px;
      margin-bottom:10px;
      cursor:grab;
      border:1px solid rgba(255,255,255,0.04);
      transition: transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 3px 18px rgba(2,6,23,0.4);
    }
    .note:active { cursor:grabbing; }
    .note:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(2,10,30,0.5); }
    .note .note-title { font-weight:700; margin-bottom:6px; }
    .note .note-content { color:var(--muted); font-size:13px; white-space:pre-wrap; }

    .note.dragging { opacity:.7; transform:scale(.98); box-shadow: 0 8px 36px rgba(2,10,30,0.55); }

    .droppable-hover { outline: 3px solid rgba(107,140,255,0.12); outline-offset: -6px; }

    .empty-state { color:var(--muted); font-size:13px; padding:18px; text-align:center; border-radius:8px; margin-top:12px; }

    .column::-webkit-scrollbar { width:8px; height:8px; }
    .column::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.03); border-radius:999px; }

    @media (max-width:900px) {
      .columns { flex-direction:column; }
    }
    .modal-content.theme-dark {
    background: linear-gradient(180deg, rgba(8,20,36,0.96), rgba(6,12,24,0.96));
    border: 1px solid rgba(107,140,255,0.08);
    box-shadow: 0 12px 40px rgba(2,6,23,0.7);
    border-radius: 12px;
    }
    .modal-header .modal-title { font-weight:700; color:#e6eef8; }
    .modal-body .form-control {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      color: #e6eef8;
      border-radius: 8px;
    }
    .modal-footer .btn {
      border-radius: 10px;
      padding: 8px 14px;
    }
    .btn-save {
      background: linear-gradient(180deg,#6b8cff,#4f6feb);
      border: none;
      color: white;
    }
    .btn-delete {
      background: linear-gradient(180deg,#ff6b6b,#ff4c4c);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="topbar">
      <div class="brand">
        <div class="logo">KN</div>
        <div>
          <h1>Kanban Notes</h1>
          <div style="font-size:12px;color:var(--muted)">Simple personal board</div>
        </div>
      </div>
      <div>
        <button class="btn-create" id="create-note-btn">+ New note</button>
      </div>
    </div>

    <div class="columns">
      <div class="column" id="todo" data-title="Planned">
        <div class="col-header"><div class="col-title">Planned</div><div class="col-count" id="count-todo">0</div></div>
      </div>

      <div class="column" id="doing" data-title="Doing">
        <div class="col-header"><div class="col-title">Doing</div><div class="col-count" id="count-doing">0</div></div>
      </div>

      <div class="column" id="complete" data-title="Completed">
        <div class="col-header"><div class="col-title">Completed</div><div class="col-count" id="count-complete">0</div></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content theme-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Create Note</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Title</label>
          <input id="modal-title" class="form-control mb-2" placeholder="Title" />
          <label class="form-label">Content</label>
          <textarea id="modal-content" class="form-control" rows="6" placeholder="Write something..."></textarea>
        </div>
        <div class="modal-footer">
          <button id="modal-delete-btn" type="button" class="btn btn-delete me-auto" style="display:none;">Delete</button>
          <button id="modal-cancel-btn" type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
          <button id="modal-save-btn" type="button" class="btn btn-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
